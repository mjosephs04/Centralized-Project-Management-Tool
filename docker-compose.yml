services:
  db:
    image: mysql:8.0
    container_name: todd-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todd
      MYSQL_USER: todd_user
      MYSQL_PASSWORD: todd_password
    ports:
      - "3307:3306"  # host:container (so you can connect from Workbench on 127.0.0.1:3307)
    volumes:
      - mysql_data:/var/lib/mysql
      # If you really have an init.sql, keep this line. Otherwise remove it to avoid mount errors.
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -ppassword || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: 
      context: .
      dockerfile: Dockerfile-backend
    container_name: todd-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # IMPORTANT: use the service name 'db' as the hostname here
      DATABASE_URL: mysql+pymysql://root:password@db:3306/todd
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./eng-copilot-471923-g2-0495f536051b.json:/eng-copilot-471923-g2-0495f536051b.json

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    container_name: todd-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  mysql_data:
  